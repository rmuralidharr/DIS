<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

<body>

    <canvas id="myChart" style="width:100%;max-width:600px;padding: 60px;"></canvas>

    <script>
        var xValues = ["TCS AI Video Maker", "Microsoft AI Video Maker", "Google AI Video Maker", "Adobe AI Video Maker", "Cognizant AI Video Maker"];
        var yValues = [38, 49, 24, 100, 0];
        var barColors = ["red", "green", "blue", "orange", "brown"];

        new Chart("myChart", {
            type: "bar",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: "AI Video Companies Performance"
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false
                        }
                    }],
                    yAxes: [{
                        gridLines: {
                            display: false
                        }
                    }]
                }
            }
        });
    </script>

</body>

</html>
